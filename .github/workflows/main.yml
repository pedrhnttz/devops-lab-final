name: Continuos Integration

on: 
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        #
      - name: Build docker img
        run: docker build . --file Dockerfile --tag pedrhnttz/devops-lab-final:${{ github.sha }}

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        #
      - name: Run tests
        uses: docker-compose run api python -m unittest discover
name: Continuos Integration

on: 
  push:
    branches: ["*"]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: build docker image
        run: docker build -t api .


  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: run tests
        run: docker compose run api python -m unittest discover
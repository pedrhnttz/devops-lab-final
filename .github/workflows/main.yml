name: Continuos Integration

on: 
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        #
      - name: Build docker img
        run: docker build -t meudockerfile -f pedrhnttz/devops-lab-final:${{github.sha}} .
      - name: Run docker img
        run: docker run pedrhnttz/devops-lab-final:${{github.sha}}